<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Food Truck Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: 'Times New Roman', Times, serif;
    }
    #map {
      flex: 2;
    }
    #sidebar {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #ffffff;
    }
    form, ul {
      margin: 0;
      padding: 0;
    }
    input, button {
      margin-bottom: 5px;
      width: 100%;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h2>Food Trucks</h2>
    <form id="truckForm">
      <input type="text" id="truckId" placeholder="Truck Name" required />
      <input type="number" step="any" id="lat" placeholder="Latitude" required />
      <input type="number" step="any" id="lng" placeholder="Longitude" required />
      <button type="submit">Add Truck</button>
    </form>
    <ul id="truckList"></ul>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script>
    const map = L.map("map").setView([47.704685, -122.164576], 16);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    class FoodTruck {
      constructor(id, lat, lng) {
        this.id = id;
        this.marker = L.marker([lat, lng]).addTo(map);
        this.marker.bindPopup(`Truck: ${id}`);
      }
      remove() {
        map.removeLayer(this.marker);
      }
    }

    //store trucks
    const trucks = {};
    //reference <ul> element
    const truckList = document.getElementById("truckList");
    //reference <form> element
    const truckForm = document.getElementById("truckForm");

    truckForm.addEventListener("submit", (e) => {
      e.preventDefault(); //prevent refresh
      //get info from form
      const id = truckForm.truckId.value.trim();
      const lat = parseFloat(truckForm.lat.value);
      const lng = parseFloat(truckForm.lng.value);

      if (trucks[id]) {
        alert(`Truck name ${id} already exists.`);
        return;
      }

      //create truck
      const truck = new FoodTruck(id, lat, lng);
      trucks[id] = truck;
      //new list item
      const li = document.createElement("li");
      li.textContent = id + " ";
      //create remove button
      const removeBtn = document.createElement("button");
      removeBtn.textContent = "Remove";
      // on clicking remove, delete;
      // variable associated with truck and its id,
      // the actual truck from list and its id,
      // and the list item created for it.
      removeBtn.onclick = () => {
        truck.remove();
        delete trucks[id];
        li.remove();
      };
      //add list item and remove button to list item
      li.appendChild(removeBtn);
      truckList.appendChild(li);

      truckForm.reset();
    });
  </script>
</body>
</html>
